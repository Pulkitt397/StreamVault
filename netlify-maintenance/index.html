<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault | Maintenance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Glow -->
    <div class="glow-bg" style="background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);">
    </div>

    <div class="container hero" style="min-height: 100vh; padding-top: 0;">
        <div class="hero-content">

            <div class="maintenance-icon animate-up delay-1">
                <i class="fas fa-cog fa-spin" style="font-size: 5rem; color: var(--text-secondary); opacity: 0.5;"></i>
                <i class="fas fa-wrench"
                    style="font-size: 2.5rem; color: #ef4444; position: absolute; bottom: -10px; right: -10px;"></i>
            </div>

            <h1 class="animate-up delay-2" style="font-size: 4rem; margin-top: 24px;">System <span class="text-gradient"
                    style="background: linear-gradient(135deg, #ef4444, #f59e0b); -webkit-background-clip: text;">Offline</span>
            </h1>

            <p class="animate-up delay-3" style="font-size: 1.2rem; max-width: 500px; margin: 24px auto;">
                We're currently upgrading the mainframe. StreamVault will be back online shortly with better
                performance.
            </p>

            <!-- Game Container -->
            <div class="game-container animate-up delay-3"
                style="position: relative; margin: 32px auto; width: 320px; height: 480px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.1);">
                <canvas id="gameCanvas" width="320" height="480" style="background: #334155; display: block;"></canvas>
                <div id="gameOverlay"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); pointer-events: none;">
                    <h2 style="font-size: 2rem; margin-bottom: 10px; color: white;">Flappy Maintenance</h2>
                    <p style="color: #cbd5e1; margin-bottom: 20px;">Tap or Space to Fly</p>
                    <button class="btn btn-primary btn-sm" style="pointer-events: auto;">Click to Start</button>
                </div>
            </div>

            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 16px;">High Score: <span
                    id="highScore">0</span></p>

        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
