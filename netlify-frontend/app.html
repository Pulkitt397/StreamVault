<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault | App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Glow -->
    <div class="glow-bg"></div>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="brand"><i class="fas fa-bolt"></i> StreamVault</a>
            <div class="nav-links">
                <a href="/" class="btn btn-outline btn-sm"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container app-layout">
        <!-- Backend Status Indicator -->
        <div id="statusBar" class="status-card animate-up delay-1">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">Checking backend...</span>
        </div>

        <div class="url-bar animate-up delay-2">
            <input type="text" id="urlInput" placeholder="Paste video link (YouTube, Reddit, etc)...">
            <button class="btn-icon" id="pasteBtn" title="Paste from Clipboard"><i class="fas fa-paste"></i></button>
            <button class="btn btn-primary" id="loadBtn"><i class="fas fa-play"></i> Go</button>
        </div>

        <!-- Action Choice Modal (Initially Hidden) -->
        <div id="actionModal" class="action-modal animate-up">
            <h3 style="margin-bottom: 24px;">Choose an action:</h3>
            <div class="action-btns">
                <button id="downloadActionBtn" class="btn btn-outline btn-lg">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="streamActionBtn" class="btn btn-primary btn-lg">
                    <i class="fas fa-play"></i> Watch Online
                </button>
            </div>
        </div>

        <div class="streamvault-player animate-up delay-3" id="playerContainer">
            <video id="videoEl" playsinline></video>

            <div class="loading-state" id="spinner">
                <div class="spinner"></div>
            </div>

            <!-- Custom Controls Overlay -->
            <div class="player-overlay" id="controlsOverlay">
                <!-- Progress -->
                <div class="progress-container">
                    <input type="range" id="seekSlider" class="seek-slider" min="0" max="100" value="0" step="0.1">
                </div>

                <div class="controls-row">
                    <div class="left-controls">
                        <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                        <div style="font-size: 0.9rem; color: #ccc;">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>

                    <div class="right-controls">
                        <i class="fas fa-volume-up control-btn" style="cursor: default;"></i>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1"
                            id="volumeSlider">
                        <button class="control-btn" id="fsBtn"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Smart Player Logic -->
    <script src="js/player.js"></script>
</body>

</html>
