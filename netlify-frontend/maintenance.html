<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault | Maintenance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Glow -->
    <div class="glow-bg" style="background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);">
    </div>

    <div class="container hero" style="min-height: 100vh; padding-top: 0;">
        <div class="hero-content">

            <div class="maintenance-icon animate-up delay-1">
                <i class="fas fa-cog fa-spin" style="font-size: 5rem; color: var(--text-secondary); opacity: 0.5;"></i>
                <i class="fas fa-wrench"
                    style="font-size: 2.5rem; color: #ef4444; position: absolute; bottom: -10px; right: -10px;"></i>
            </div>

            <h1 class="animate-up delay-2" style="font-size: 4rem; margin-top: 24px;">System <span class="text-gradient"
                    style="background: linear-gradient(135deg, #ef4444, #f59e0b); -webkit-background-clip: text;">Offline</span>
            </h1>

            <p class="animate-up delay-3" style="font-size: 1.2rem; max-width: 500px; margin: 24px auto;">
                We're currently upgrading the mainframe. StreamVault will be back online shortly with better
                performance.
            </p>

            <!-- Mock Progress Bar -->
            <div class="maintenance-progress animate-up delay-3">
                <div class="progress-bar-fill"></div>
            </div>

            <div class="hero-btns animate-up delay-3" style="margin-top: 32px;">
                <a href="/" class="btn btn-outline btn-lg">Try Refreshing</a>
                <a href="https://discord.gg/streamvault" class="btn btn-primary btn-lg" style="background: #5865F2;"><i
                        class="fab fa-discord"></i> Join Discord</a>
            </div>

        </div>
    </div>

</body>

</html>
